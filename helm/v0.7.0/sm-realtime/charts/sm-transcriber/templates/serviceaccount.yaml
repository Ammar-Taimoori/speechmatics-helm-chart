# Give readiness tracker container access to Kube API
{{- $name := (include "sm-transcriber.fullname" .) }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $name }}
  namespace: {{ .Release.Namespace }}
  labels:
{{- include "sm-transcriber.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "{{ $name }}-pod-access"
  namespace: {{ .Release.Namespace }}
rules:
  {{- if (eq "rt" .Values.transcriber.mode) }}
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - watch
      - list
      - delete
  {{- else if (eq "batch" .Values.transcriber.mode) }}
  - apiGroups:
      - ""
    resources:
      - pods
      - configmaps
    verbs:
      - get
      - list
      - watch
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "{{ $name }}-kube-access"
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: "{{ $name }}-pod-access"
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: User
    name: "system:serviceaccount:{{ .Release.Namespace }}:{{ $name }}"

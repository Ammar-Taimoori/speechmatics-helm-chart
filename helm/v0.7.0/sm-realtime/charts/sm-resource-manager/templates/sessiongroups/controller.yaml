{{- if (and .Values.sessionGroups.enabled .Values.sessionGroups.controller.enabled) }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sm-resource-manager.sessiongroups-controller.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    control-plane: {{ include "sm-resource-manager.sessiongroups-controller.fullname" . }}
    {{- include "sm-resource-manager.labels" . | nindent 4 }}
  annotations:
    {{- include "sm-resource-manager.annotations" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      control-plane: {{ include "sm-resource-manager.sessiongroups-controller.fullname" . }}
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: sessiongroups-controller
        {{- with .Values.sessionGroups.controller.additionalAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        control-plane: {{ include "sm-resource-manager.sessiongroups-controller.fullname" . }}
    spec:
      {{- with .Values.sessionGroups.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (default .Values.global.imagePullSecrets .Values.imagePullSecrets) }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - env:
            - name: REDIS_CONN_URL
              valueFrom:
            {{- if not .Values.externalRedis.enabled }}
                configMapKeyRef:
                  name: {{ default (printf "%s-config" (include "sm-resource-manager.fullname" .)) .Values.redis.configMap.name }}
                  key: redis_url
            {{- else }}
                secretKeyRef:
                  name: {{ include "sm-resource-manager.redisSecretName" . }}
                  key: redis_url
            - name: REDIS_USE_EXTERNAL
              value: "true"
            - name: REDIS_DB_INDEX
              value: {{ default 0 .Values.externalRedis.dbIndex | quote }}
              {{- end }}
            - name: REDIS_FAIL_OVER_CLIENT_ENABLED
              value: {{ default (and .Values.redis.sentinel.enabled (not .Values.externalRedis.enabled)) .Values.redis.failOverClientEnabled | quote }}
            {{- with .Values.redis.connectionTimeout }}
            - name: REDIS_SETUP_TIMEOUT_DURATION
              value: {{ . | quote }}
            {{- end }}
            - name: TRANSCRIBER_NAMESPACE
              value: {{ default .Release.Namespace .Values.transcriber.namespace }}
            {{- with .Values.sessionGroups.defrag}}
            - name: SM_DEFRAG_RATE_LIMIT_DURATION
              value: {{ (default "60s" .rateLimitDuration) | quote }}
            - name: SM_DEFRAG_RATE_LIMIT_MAX_OCCURRENCES
              value: {{ (default 1 .rateLimitMaxOccurences) | quote }}
            - name: SM_DEFRAG_INTERVAL_DURATION
              value: {{ (default "30s" .intervalDuration) | quote }}
            - name: SM_DEFRAG_MAX_SCALE_UP
              value: {{ (default 1 .maxScaleUp) | quote }}

            {{- if  gt ( len ( default "[]" .prefixFilters ) ) 0 }}
            - name: SM_DEFRAG_FILTER_SESSION_GROUPS
              value: {{ join "," .prefixFilters | quote }}
            {{- end }}
            {{- end }}
            - name: SM_RECONCILE_MAX_PAUSE_DURATION
              value: {{ (default "2m" .Values.sessionGroups.controller.maxPauseDuration) | quote }}
            {{- with .Values.sessionGroups.additionalEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          args:
            - --leader-elect
          {{- with .Values.sessionGroups.controller.additionalArgs }}
            {{- toYaml . | nindent 12 }}
          {{- end}}
          image: {{ include "sm-resource-manager.image" (dict "Chart" .Chart "global" .Values.global.resourceManager "component" .Values.sessionGroups) | quote }}
          name: sessiongroups-controller
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
          {{- with .Values.sessionGroups.startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.sessionGroups.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.sessionGroups.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.sessionGroups.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      serviceAccountName: {{ include "sm-resource-manager.fullname" . }}-sessiongroups
      {{- with (default .Values.nodeSelector .Values.sessionGroups.nodeSelector) }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (default .Values.tolerations .Values.sessionGroups.tolerations) }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

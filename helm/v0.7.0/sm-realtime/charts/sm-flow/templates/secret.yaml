{{- if .Values.externalSecrets.enabled }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "sm-flow.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStoreName }}
    kind: {{ .Values.externalSecrets.secretStoreKind }}
  target:
    name: {{ include "sm-flow.fullname" . }}
  data:
    {{- with .Values.secrets.data }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.secrets.additionalData }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
{{- else }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "sm-flow.fullname" . }}
  namespace: {{ .Release.Namespace }}
data:
  {{- with .Values.secrets.data }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.secrets.additionalData }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
